<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #auth { text-align: center; }
        #chat-container { display: none; }
        #tabs { width: 20%; float: left; }
        #chat { width: 60%; float: left; }
        #drawer { width: 20%; float: right; display: none; position: fixed; right: 0; }
    </style>
</head>
<body>

    <!-- Login & Signup UI -->
    <div id="auth">
        <h2>Login or Sign Up</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Chat UI -->
    <div id="chat-container">
        <div id="tabs"></div>
        <div id="chat">
            <h2>Group Chat</h2>
            <div id="messages"></div>
            <input type="text" id="msg_input">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="drawer">
            <h2>Online Users</h2>
            <ul id="users"></ul>
        </div>
    </div>

    <script>
        const socket = io("https://webchat-0qcu.onrender.com");

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("https://webchat-0qcu.onrender.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("jwt", data.token);  // ✅ Store JWT token
                    console.log("Stored JWT token:", data.token);  // ✅ Debugging log
                    document.getElementById("auth").style.display = "none";
                    document.getElementById("chat-container").style.display = "block";
                    loadChatPage();
                } else {
                    alert("Login failed!");
                }
            });
        }

        function loadChatPage() {
            const token = localStorage.getItem("jwt");
            console.log("Retrieved JWT token:", token);  // ✅ Debugging log
            if (!token) {
                alert("You must log in first!");
                return;
            }

            fetch("https://webchat-0qcu.onrender.com/chat", {
                method: "GET",
                headers: { 
                    "Authorization": `Bearer ${token}`,  // ✅ Include JWT token
                    "Content-Type": "application/json"   // ✅ Ensure correct request format
                }
            })
            .then(response => response.text())
            .then(html => {
                if (response.status === 401) {
                    alert("Session expired! Please log in again.");
                    localStorage.removeItem("jwt");
                    location.reload();
                } else {
                    document.getElementById("chat-container").innerHTML = html;
                }
            })
            .catch(() => {
                alert("Error loading chat page. Please try again.");
            });
        }

        function sendMessage() {
            const msg = document.getElementById("msg_input").value;
            socket.emit("send_message", { sender: "User1", message: msg, room: "group_chat" });
        }

        window.onload = loadChatPage;
    </script>
</body>
</html>
