<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    #chatBox {
      width: 80%;
      height: 350px;
      background: #fff;
      overflow-y: auto;
      margin: 10px auto;
    }
    .message {
      background: #e3f2fd;
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .private-message {
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
    }
    #authSection {
      margin-bottom: 20px;
    }
    #chatContainer {
      display: none; /* Hide chat until authenticated */
    }
  </style>
</head>
<body>
  <h2>Chat App</h2>
  
  <div id="authSection">
    <input type="text" id="usernameInput" placeholder="Username" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="signupButton">Sign Up</button>
    <button id="loginButton">Login</button>
  </div>

  <div id="chatContainer" style="display: flex; margin-top: 20px;">
    <!-- Sidebar for Online Users -->
    <div id="userList" style="width: 20%; background: #ddd; padding: 10px; height: 400px; overflow-y: auto;">
      <h4>Online Users</h4>
      <ul id="users"></ul>
    </div>

    <!-- Main Chat -->
    <div style="width: 80%;">
      <div id="chatBox"></div>
      <input type="text" id="messageInput" placeholder="Type '@username' for private message" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = io.connect(window.location.origin);
      let userName = "";

      function authenticate(action) {
        const username = document.getElementById("usernameInput").value.trim();
        const password = document.getElementById("passwordInput").value.trim();

        fetch(`/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.message.includes("successful")) {
              userName = username;
              document.getElementById("authSection").style.display = "none"; // Hide login UI
              document.getElementById("chatContainer").style.display = "flex"; // Show chat UI
              socket.emit("join", userName);
            } else {
              alert(data.message);
            }
          });
      }

      // Public message sending for group chat
      function sendMessage() {
        const message = document.getElementById("messageInput").value.trim();
        if (message) {
          socket.send(`${userName}: ${message}`);
          document.getElementById("messageInput").value = "";
        }
      }

      // Allow Enter key to send group message
      document.getElementById("messageInput").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });

      // Display group chat messages
      socket.on("message", (msg) => {
        const chatBox = document.getElementById("chatBox");
        const messageElement = document.createElement("p");
        messageElement.classList.add("message");
        messageElement.textContent = msg;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Update online users list
      socket.on("update_users", (users) => {
        const userList = document.getElementById("users");
        userList.innerHTML = "";
        users.forEach((user) => {
          const li = document.createElement("li");
          li.textContent = user;
          li.style.cursor = "pointer";
          li.onclick = () => startPrivateChat(user);
          userList.appendChild(li);
        });
      });

      function startPrivateChat(receiver) {
        const chatWindow = window.open("", receiver, "width=400,height=500");
        chatWindow.document.write(`
          <h3>Private Chat with ${receiver}</h3>
          <div id="privateChatBox"></div>
          <input type="text" id="privateMessageInput" placeholder="Type message">
          <button onclick="sendPrivateMessage()">Send</button>

          <script>
            const socket = io.connect("${window.location.origin}");
            function sendPrivateMessage() {
              const message = document.getElementById("privateMessageInput").value.trim();
              if (message) {
                socket.emit("private_message", { sender: "${userName}", receiver: "${receiver}", message });
                document.getElementById("privateMessageInput").value = "";
              }
            }
            socket.on("private_${receiver}", (msg) => {
              const chatBox = document.getElementById("privateChatBox");
              const messageElement = document.createElement("p");
              messageElement.textContent = msg;
              chatBox.appendChild(messageElement);
            });
          <\/script>
        `);
      }

      document.getElementById("signupButton").addEventListener("click", () => authenticate("signup"));
      document.getElementById("loginButton").addEventListener("click", () => authenticate("login"));
      document.getElementById("sendButton").addEventListener("click", sendMessage);
    });
  </script>
</body>
</html>
