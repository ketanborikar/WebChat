<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #auth { text-align: center; }
        #chat-container { display: none; }
        #tabs { width: 20%; float: left; }
        #chat { width: 60%; float: left; }
        #drawer { width: 20%; float: right; display: none; position: fixed; right: 0; }
    </style>
</head>
<body>

    <!-- Login & Signup UI -->
    <div id="auth">
        <h2>Login or Sign Up</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Chat UI -->
    <div id="chat-container">
        <div id="tabs"></div>
        <div id="chat">
            <h2>Group Chat</h2>
            <div id="messages"></div>
            <input type="text" id="msg_input">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="drawer">
            <h2>Online Users</h2>
            <ul id="users"></ul>
        </div>
    </div>

    <script>
        const socket = io("https://your-app-name.onrender.com");

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("https://your-app-name.onrender.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("jwt", data.token);  // ✅ Store JWT token
                    document.getElementById("auth").style.display = "none";
                    document.getElementById("chat-container").style.display = "block";
                    loadChatPage();  // Load chats and online users
                } else {
                    alert("Login failed!");
                }
            });
        }

        function loadChatPage() {
            const token = localStorage.getItem("jwt");
            if (!token) {
                alert("You must log in first!");
                return;
            }

            fetch("https://your-app-name.onrender.com/chat", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }  // ✅ Include JWT token
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById("chat-container").innerHTML = html;
            })
            .catch(() => {
                alert("Session expired! Please log in again.");
                localStorage.removeItem("jwt");
                location.reload();
            });
        }

        function signup() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("https://your-app-name.onrender.com/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(() => alert("Sign-up successful! You can now log in."));
        }

        function sendMessage() {
            const msg = document.getElementById("msg_input").value;
            socket.emit("send_message", { sender: "User1", message: msg, room: "group_chat" });
        }

        socket.on("message", data => {
            document.getElementById("messages").innerHTML += `<p>${data.sender}: ${data.message}</p>`;
        });

        socket.on("online_users", data => {
            document.getElementById("users").innerHTML = "";
            data.users.forEach(user => {
                document.getElementById("users").innerHTML += `<li onclick="openPrivateChat('${user}')">${user}</li>`;
            });
        });

        function openPrivateChat(username) {
            const tab = document.createElement("div");
            tab.innerHTML = `<h3>${username}</h3><div id="private_${username}"></div>`;
            document.getElementById("tabs").appendChild(tab);
        }

        window.onload = loadChatPage;
    </script>
</body>
</html>
