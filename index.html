<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        #chat { width: 60%; float: left; }
        #drawer { width: 20%; float: right; display: none; }
        #tabs { width: 20%; float: left; }
    </style>
</head>
<body>
    <div id="tabs"></div>
    <div id="chat">
        <h2>Group Chat</h2>
        <div id="messages"></div>
        <input type="text" id="msg_input">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="drawer">
        <h2>Online Users</h2>
        <ul id="users"></ul>
    </div>

    <script>
        const socket = io("http://localhost:5000");

        function sendMessage() {
            const msg = document.getElementById("msg_input").value;
            socket.emit("send_message", { sender: "User1", message: msg, room: "group_chat" });
        }

        socket.on("message", data => {
            document.getElementById("messages").innerHTML += `<p>${data.sender}: ${data.message}</p>`;
        });
    </script>
</body>
</html>
